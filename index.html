<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Website with Interactive Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-banner">
    <div class="logo">My Website</div>
    <nav class="menu">
      <div class="hamburger" onclick="toggleMenu()">
        &#9776;
      </div>
      <ul class="menu-items" id="menu-items">
        <li><a href="#about" onclick="closeMenu()">About Us</a></li>
        <li><a href="#projects" onclick="closeMenu()">Projects</a></li>
        <li><a href="#contact" onclick="closeMenu()">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>Welcome to our minimalist website! We strive for simplicity and functionality.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <p>Check out some of our amazing projects below.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out via <a href="mailto:your.email@example.com">email</a>.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu-items');
      menu.classList.toggle('visible');
    }

    function closeMenu() {
      const menu = document.getElementById('menu-items');
      if (menu.classList.contains('visible')) {
        menu.classList.remove('visible');
      }
    }

    // Close the menu when clicking outside of it
    document.addEventListener('click', (event) => {
      const menu = document.getElementById('menu-items');
      const hamburger = document.querySelector('.hamburger');

      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
