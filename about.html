<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Datadads</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: none;
            flex-direction: column;
            gap: 1rem;
            position: absolute;
            top: 4rem;
            right: 1rem;
            background-color: #444;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #00bcd4;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: transform 0.3s;
        }

        .hamburger.active .line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active .line2 {
            opacity: 0;
        }

        .hamburger.active .line3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu.active {
            display: flex;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            });
        });
    </script>
</head>
<body>

<header>
    <h1><a href="index.html" style="color: white; text-decoration: none;">Datadads</a></h1>
    <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <nav class="menu">
        <a href="about.html">About Us</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>About Us</h2>
    <p>At Datadads, we are committed to providing data-driven solutions that help businesses thrive. Our team of experts brings a wealth of experience in data strategy, analytics, and project management.</p>
</main>

<footer>
    <p>&copy; 2025 Datadads. All rights reserved.</p>
</footer>

</body>
</html>
